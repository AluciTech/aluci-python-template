default_language_version:
  python: python3.10
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-yaml
      - id: check-xml
      - id: check-toml
      - id: check-json
      - id: name-tests-test
      - id: end-of-file-fixer
      - id: trailing-whitespace
